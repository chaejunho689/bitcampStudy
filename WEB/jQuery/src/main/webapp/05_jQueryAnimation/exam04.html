<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#thumb {
    padding: 0;
    margin: 0;
    list-style: none; 
    width: 100px;
    float: left;
}
#thumb li {
    padding: 5px 10px;
}
#thumb img {
    width: 80px;
    height: 80px;
}
#view {
    padding: 5px 0;
    width: 360px;
    height: 270px;
    float: left;
}
#view img {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
	<ul id="thumb">
		<li>
			<a href="../image/1.jpg" class="item"><img src="../image/1.jpg"></a>
		</li>
		<li>
			<a href="../image/2.jpg" class="item"><img src="../image/2.jpg ../image/1.jpg" ></a>
		</li>
		<li>
			<a href="../image/3.jpg" class="item"><img src="../image/3.jpg" ../image/1.jpg" ></a>
		</li>
	</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.item').click(function(){
// 		let image = $('.item:eq(0)')
		let image = $(this).attr('href')
		
		$('#view').hide(500, function(){
			$('#view img').attr('src', image);
			$(this).show(500);
		})
		
		return false;
	})
});
</script>
</body>
</html>

<!-- 
모든 애니메이션 관련 함수들은 시간값 외에 두 번째 파라미터로 함수를 지정할 수 있다.
이 함수들에 애니메이션 처리가 종료된 후에 동작할 내용을 담는다.

예) show(time [, function() {......}]);
 -->
<!-- 
animate() 함수를 사용한 CSS 속성의 애니메이션 처리
좀 더 다이나믹한 애니메이션을 구현할 수 있다.
animate() 함수는 수치값을 지정하는 CSS 속성들을 제어하여 애니메이션 효과를 만들어 낸다.
구조
animate(properties [, duration][, easing][, complete])

① properties 
  
움직임을 만들어 낼수 있는 CSS 속성들. json 형식으로 기술된다.
② duration
  
애니메이션의 지속시간 설정
③ easing
  
움직임에 변화를 줄 수 있는 속성. 
swing : 끝점에 가서 속도가 살짝 느려짐
linear : 균일한 속도 유지
④ complete
  
움직임이 멈춘 후 실행될 속성. 
움직임이 완료된 다음 이 속성에 지정된 함수가 실행된다.
-->
