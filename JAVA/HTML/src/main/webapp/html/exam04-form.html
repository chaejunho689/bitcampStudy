<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>내용 입력하기</legend>
			<div>
				<!--  legend를 세팅해두면 바깥 label을 선택해도 input에 포커스가 들어간다. -->
				<label for="id"> 아이디 </label> <!-- for와 id를 동일하게 맞춰준다. -->	
				<input type="text"	name="user_id" id="id" maxlength="5" placeholder="아이디 입력" />	
			</div>
			<div>
				<label for="user_pw"> 비밀번호 </label> 
				<input type="text"	name="user_id" id="user_pw" maxlength="20 " placeholder="비밀번호 입력" />	
			</div>
			<div>
				<label for="memo"> 자기소개 </label> 
				<textarea type="memo"	name="memo" id="memo" row="5" cols="50" maxlength="100 "></textarea>
			</div>
			<div>
				<label for="data"> 숨겨진 항목 </label>
				<input type="hidden" name="data" id="data" value="숨겨진 데이터"/>
			</div>
		</fieldset>
	</form>
</body>
</html>
<!-- 
FORM이란? 
- 정보를 입력 또는 선택하고 버튼을 클릭하며 정보를 서버에 전달하고 응답받는 양방향의 의사소통을 지원하는 입력양식이다.
- form 의 내부에는 <input>, <select>, <textarea> 등의 태그들이 포함된다.
- name 속성의 값과 유저가 입력한 값이 한 쌍이 되어 서버측에 전달된다.
 -->
