<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		html { height: 100% ;}
		body { height: 100% ;}
		body { height: 100% ; margin: 0, paddng 0;
		#map { width: 100%; height: 100% ;}
	</style>

</head>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1e7ec2cc55697b95d58bed79a324426">
</script>
<script type="text/javascript">
	window.onload = function() {
		var position  = new daum.maps.LatLng(37,49940065922884, 127.02901856458081);
		var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var options = { //지도를 생성할 때 필요한 기본 옵션
			center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
			level: 3 //지도의 레벨(확대, 축소 정도)
		};

		var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
		var maker = new daum.maps.maker({
			position : position 
		});
	
	maker.setMap(map); // 마커표시
}
</script>

<body>
	<div id="map" >  </div>
</body>
</html>
