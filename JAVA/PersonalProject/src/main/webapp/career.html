<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Timeline</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/global.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="./js/common.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .timeline {
            position: relative;
            margin: 50px 0;
            padding: 0;
            list-style: none;
        }
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #007bff;
            left: 50%;
            margin-left: -2px;
        }
        .timeline-item {
            position: relative;
            margin: 0;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        .timeline-item.left {
            left: 0;
        }
        .timeline-item.right {
            left: 50%;
        }
        .timeline-item:before,
        .timeline-item:after {
            content: '';
            display: table;
            clear: both;
        }
        .timeline-item:after {
            content: '';
            display: block;
            clear: both;
        }
        .timeline-item .timeline-content {
            padding: 20px;
            background: #fff;
            position: relative;
            border-radius: 5px;
        }
        .timeline-item .timeline-content:before {
            content: '';
            position: absolute;
            top: 20px;
            right: -7px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 7px;
            border-color: transparent transparent transparent #fff;
        }
        .timeline-item.left .timeline-content:before {
            right: auto;
            left: -7px;
            border-width: 7px 7px 7px 0;
            border-color: transparent #fff transparent transparent;
        }
        .timeline-item .date {
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
        }
        .timeline-item .task {
            font-size: 18px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .timeline:before {
                left: 20px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 40px;
                padding-right: 25px;
                text-align: left;
            }
            .timeline-item.left,
            .timeline-item.right {
                left: 0;
            }
            .timeline-item .timeline-content {
                margin-left: 60px;
            }
            .timeline-item .timeline-content:before {
                left: -7px;
                right: auto;
                border-width: 7px 7px 7px 0;
                border-color: transparent #fff transparent transparent;
            }
        }
    </style>
</head>
<body>

<!-- 공통 GNB -->
<div id="gnb-placeholder"></div>


    <div class="container">
        <h1 class="text-center my-5">Career Timeline</h1>
        <ul class="timeline">
            <li class="timeline-item left" data-aos="fade-right">
                <div class="timeline-content">
                    <span class="date">2022.11.01</span>
                    <p class="task">KFC - 고도화 프로젝트</p>
                </div>
            </li>
            <li class="timeline-item right" data-aos="fade-left">
                <div class="timeline-content">
                    <span class="date">2022.07.01</span>
                    <p class="task">OCI - 리뉴얼 프로젝트</p>
                </div>
            </li>
            <li class="timeline-item left" data-aos="fade-right">
                <div class="timeline-content">
                    <span class="date">2023.01.01</span>
                    <p class="task">BKR - 고도화 프로젝트</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // 애니메이션 지속 시간 (밀리초)
            once: true, // 애니메이션이 한 번만 실행되도록 설정
        });
    </script>
</body>
</html>
