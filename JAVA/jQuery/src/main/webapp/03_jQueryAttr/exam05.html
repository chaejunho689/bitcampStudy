<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
    padding: 0;
    margin: 0;
    width: 670px;
    list-style: none;
}
li {
    float: left;
}
ul:after {
    content: '';
    display: block;
    float: none;
    clear: both;
}
img {
    border: none;
}

</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="#"><img src=" ../image/jquery.jpg" alt="jQuery" /></a>
			</li>
			<li><a href="#"><img src=" ../image/javascript.jpg" alt="javascript" /></a></li>
			<li><a href="#"><img src=" ../image/css.jpg" alt="css" /></a></li>
			<li><a href="#"><img src=" ../image/html.jpg" alt="html" /></a>
			</li>
		</ul>
	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js">
</script>
<script type="text/javascript">
$(function(){
	$('div').each(function(){
		var nowImg = $(this).find('img');
		var srcName = nowImg.attr('src');
		var newSrc = srcName.substring(0, srcName.lastIndexOf('.'));
		
		$(this).hover(function(){
			$(this).find('img').attr('src', newSrc + '_on.' + /[^.]+$/.exec(srcName));
		}, function() {
			$(this).find('img').attr('src', newSrc + '.' + /[^.]+$/.exec(srcName));		
		});
	})
});
</script>
</body>
</html>
