<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		border: 1px solid blue; 
		background: #98bf21;
		height: 100px;
		width: 100px;
		position: absolute;
		left : 0px;
	}
</style>
</head>
<body>
	<h1>Animate</h1>
	<button>Reset</button>
	<button>Ani1 </button>
	<button>Ani2 </button>
	<button>Ani3 </button>
	<button>Ani4 </button>
	<div id="animation-area" style="border: 1px solid red">
		<div id="box"> abcd </div>
	</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('button:eq(0)').click(function(){	
		$('#animation-area').html('<div id="box"></div>')
	})
		
	//왼쪽으로부터 250px 만큼 div 이동
	$('button:eq(1)').click(function(){	
		$('#box').animate({
			'left' : '250px'
		}, 1000, 'swing',function(){
			alert('애니메이션 종료')
		})		
	})
	$('button:eq(2)').click(function(){	
		$('#box').animate({
			'left' : '250px',
			'width' : '150px',
			'height' : '150px',
		});
	})
	
	//왼쪽으로부터 50px씩 이동하면서 너비와 높이를 50px씩 크게하기
	$('button:eq(3)').click(function(){	
		$('#box').animate({
			'left' : '+=50px',
			'width' : '+=50px',
			'height' : '+=50px',
		});
	})
	// 애니메이션 연속 호출
	$('button:eq(4)').click(function(){	
		var div = $('#box');
		
		// 애니메이션을 연속적으로 사용하면,
		// 여러개의 장면이 순차적으로 실행된다.
		div.animate({ height : '300px'}, 1000);
		div.animate({ width : '300px'}, 500);
		div.animate({ height : '100px'}, 800);
		div.animate({ width : '100px'}, 300);
	})
	
});
</script>
</body>
</html>
