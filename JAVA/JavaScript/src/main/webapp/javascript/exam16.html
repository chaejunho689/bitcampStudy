<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
		10 + 50 = <span id="question"> ?</span>
	</h1>
	<p>결과를 보시려면 수식 위에 마우스를 울리세요 .</p>
	
	
<script type="text/javascript">
function sum(x, y) {
	return x + y;
}

function showResult() {
	var sum_result = sum(10, 50);
	var myTag = document.getElementById("question");
	//innerHTML 태그 지정 가능
	myTag.innerHTML = "<font style='color: red;'>" + sum_result + "</font>";
}

function hideResult() {
	var myTag = document.getElementById("question");
	//innerText 값만 지정 가능
	myTag.innerText = "?";
}

</script>
</body>
</html>
