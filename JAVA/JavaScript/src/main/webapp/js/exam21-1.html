<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
	var br = document.write("<br>");
	//concat -- 배열을 합치기, 새로운 배열 생성, 원본 변경 x
	let arr1 = [10,20,30];
	let arr2 = ["사과","딸기","바나나"];
	
	let arr3 = arr1.concat(); // arr1을 복사함. 복사본.
	let arr4 = arr1.concat(arr2) // arr1에 arr2를 복붙함.
	
	document.write("arr1 = " + `${arr1}`);
	document.write("<br>");
	document.write("arr3 = " + arr3);
	document.write("<br>");
	document.write("arr4 = " + arr4);
	document.write("<br>");
	
	//배열 요소 추가
	//push - 뒤에 추가
	//unshift - 앞에 추가
	
	arr1.push(40);
	arr1.push(50);
	document.write(`arr1 = ${arr1}<br>`);


	
	arr2.push("복숭아", "수박");
	document.write(`arr2 = ${arr2}<br>`);
	
	arr2.unshift("망고");
	document.write(`arr2 = ${arr2}<br>`);
	document.write("<hr/>");
	
	
	//배열 요소 삭제(꺼낼 수 있다.)
	//pop - 뒤에 삭제
	//shift - 앞에 삭제
	arr1.pop(); 
	document.write(`arr1 = ${arr1}<br>`);

	arr1.shift(); 
	document.write(`arr1 = ${arr1}<br>`);

	//꺼내 쓰기
	arr2_pop = arr2.pop();
	document.write(arr2_pop);	
	document.write("<br>");

	arr2_shift = arr2.shift();
	document.write(arr2_shift);	
	document.write("<br>");
	document.write(`arr2 = ${arr2}<br>`);
	
	document.write("<hr/>");

	//join - 배열을 문자열로 만든다.
	let str1 = arr1.join(); // 구분자가 없으면 기본 콤마(,)로 들어간다.
	document.write(`str1 = ${str1}<br>`);
	document.write("<hr/>");
	
	//join - 배열 구분자 넣기
	let str2 = arr1.join("|"); 
	document.write(`str2 = ${str2}<br>`);
	document.write("<hr/>");

	//splice() 	- 배열 요소 추가 / 삭제 
	//			- 원본 변경
	let arr5 = arr1.splice(2); // (인덱스)
	document.write(`arr1 = ${arr1}<br>`);	// 2번 배열부터 끝가지 전부 삭제
	document.write(`arr5 = ${arr5}<br>`);	// spslice 한게 여기 들어와 있음
	
	
	let arr6 = arr1.splice(1, 1); // (인덱스, 갯수)
	document.write(`arr1 = ${arr1}<br>`);	// 2번 배열부터 끝가지 전부 삭제
	document.write(`arr6 = ${arr6}<br>`);	// spslice 한게 여기 들어와 있음
	
	let arr7 = arr1.splice(1, 0, 30); // (인덱스, 갯수, 추가할 내용)
	document.write(`arr1 = ${arr1}<br>`);	// 2번 배열부터 끝가지 전부 삭제
	document.write(`arr7 = ${arr7}<br>`);	// spslice 한게 여기 들어와 있음
	
	//slice() 	- 배열 요소 꺼내기
	// 			- 원본 변경X
	document.write("변경 전 " + `arr2 = ${arr2}<br>`);
	let arr8 = arr2.slice(1); // (인덱스) - 인덱스부터 끝까지
	document.write(`arr2 = ${arr2}<br>`);	// 원본 배열 변경 X
	document.write(`arr8 = ${arr8}<br>`);	// 1번 배열부터 slice한게 여기 들어와 있음
	
	
	document.write("변경 전 " + `arr2 = ${arr2}<br>`);
	let arr9 = arr2.slice(1, 2); // (인덱스, 인덱스) - 인덱스부터 (인덱스-1)까지
	document.write(`arr2 = ${arr2}<br>`);	// 원본 배열 변경 X
	document.write(`arr9 = ${arr9}<br>`);	// 2번 배열부터 slice한게 여기 들어와 있음
	

	
	
	
	</script>
</body>
</html>
