<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#myid {
		background : #ff0;
		font-size : 20px;
		font-weight : bold;
		color: #00f;
	}
</style>
</head>
<body>
	<h1 class="myid"> 안녕하세요. </h1>
	<h1 class="myid"> 자바스크립트입니다. </h1>
	<h1 class="myid"> 참 재미있죠 ? </h1>
	<a href="#" onclick="doPrint()"> 자바스크립트 함수 호출하기 </a>
	
<script type="text/javascript">

var getClass = document.getElementsByClassName.bind(document);
// getClass("myid").innerText = 
var mytag = getClass("myid");

function doPrint() {
	alert(getClass("myid"));
	
	for(var i = 0; i < mytag.length; i++) {
		mytag[i].innerText = "자바스크립트";
	}
}
</script>

</body>
</html>

<!--
    속성 class="" 로 지정된 Element 얻어오기
    
getElementsByClassName()
HTMLCollection 타입 리턴

    CSS 선택자를 이용하여 지정된 Element 얻어오기

파라메터로 CSS 선택자를 넣어준다.

    
querySelectorAll()
