<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="startTime()">
	<h1 id ="timer"> 현재 시간을 보여줍니다. </h1>


<script type="text/javascript">
// 	let now = new Date();
// 	document.write(now);
// 	document.write("<br>");
// 	document.write(now.toLocaleString());
	
	var getId = document.getElementById.bind(document);
	var timer = getId("timer");
	
	function startTime() { // 구현
		/*
		setInterval(() => {
			let today = new Date();
			document.write(today.toLocaleString() + "<br>");		
		}, 1000);		
		*/
		setInterval(printTime, 1000); 
	}

	function printTime() {
		let days = ["일","월","화","수","목","금","토"];
		let today = new Date();
		
		let yy = today.getFullYear(); // 년 
		let mm = today.getMonth(); +1;  // 월
		let dd = today.getDate(); // 일
		
		let i = today.getDay();
		let day = days[i];
		
		let hh = today.getHours();
		let mi = today.getMinutes();
		let ss = today.getSeconds();
	
		let result = yy + "-" + mm + "-" + dd + "-" + day + "요일 "
					+ hh + ":" + mi + ":" + ss;
		
		timer.innerHTML = result;
		
	}

</script>
</body>
</html>
