<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="print()">
<div>
<p id = "gugudan">
</p>
</div>
<script type="text/javascript">

function print() {
	let result = 0;
	
	for(let num = 2; num <= 9; num++) {
		for(let dan = 1; dan <= 9; dan++) {
			result = num *dan;
			document.getElementById("gugudan").innerHTML += num + " * " + dan + " = " + result + "<br>"; 
		}
	}
	
}


</script>
</body>
</html>
