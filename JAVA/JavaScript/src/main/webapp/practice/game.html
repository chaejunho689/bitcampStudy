<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		width: 10em;
		border : 1px solid #ccc;
		border-radius: 100px;
		box-shadow: 5px 5px 10px 2px #000;
	}
	
	span {
		display: inline-block;
		text-align: center;		
	}
	
	div {
		text-align: center;	
	}

</style>
<script type="text/javascript">

var user_money;
var user_select;
var computer_select;

function money_input() {
	user_money = prompt("돈을 입력하세요");
}


function click_gawi() {
	user_select = 1;
	
	fn_computer_select();
	fn_game_start();
}

function click_bawi() {
	user_select = 2;
	
	fn_computer_select();
	fn_game_start();
}

function click_bo() {
	user_select = 3;
	
	fn_computer_select();
	fn_game_start();
}

function fn_computer_select() {
	computer_select = Math.floor(Math.random() * 3 + 1);
}

function fn_game_start() {
	// 게임머니 부족
	if(user_money < 100) {
		alert("게임머니가 부족해서 진행 불가");
		return;
	} else if(user_money >= 100) {
		user_money = user_money - 100;	
	}
	
	var computer_result = fn_numToText(computer_select);
	var user_result = fn_numToText(user_select);
	
	
	alert("사용자 : " + user_result + "\n" + "컴퓨터 : " + computer_result);
	if((computer_select==1 && user_select==1)||(computer_select==2 && user_select==2)||(computer_select==3 && user_select==3)){
		alert("비겼습니다.");
	} else if((computer_select==1 && user_select==2)||(computer_select==2 && user_select==3)||(computer_select==3 && user_select==1)){
		alert("사용자가 이겼습니다.");
	} else {
		alert("사용자가 졌습니다.");

	}
}

	
function fn_numToText(a) {
	var result;
	
	if(a == 1) {
		result = "가위";
	} else if(a == 2) {
		result = "바위";
	} else {
		result = "보";
	}
	
	return result;
}
	

</script>
</head>
<body onload="money_input()">

<div>
	<h2> 가위 바위 보 선택하세요. </h2>
</div>

<div>
	<span id="select">
		<img id="gawi" src="../image/가위.jpg" alt="가위" onclick="click_gawi()" >
	</span>
	<span id="select">
		<img id="bawi" src="../image/바위.jpg" alt="바위" onclick="click_bawi()"> 
	</span>
	<span id="select">
		<img id="bo" src="../image/보.jpg" alt="보" onclick="click_bo()">
	</span>
</div>


</body>
</html>
